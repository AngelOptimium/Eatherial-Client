       body {

           color: white;
           font-family: 'Minecraft', Arial, sans-serif;

           padding: 60px;
           margin: 0;
           height: 100vh;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           transition: background-size 0.3s ease-in-out;
       }

       #container {
           display: flex;
           flex-direction: column;
           align-items: center;
       }

       #myText {
           font-size: 50px;
           cursor: pointer;
           margin-top: 20px;
           overflow: hidden;
           display: inline-block;
       }

       #myText span {
           color: rgb(255, 0, 0);
           text-shadow: 0 0 30px rgb(255, 0, 0);
           transition: color 1s, text-shadow 0.3s;
       }

       #myText:hover span {
           color: blue;
           text-shadow: 0 0 50px blue;
           transition: color 0.5s, text-shadow 0.3s;
       }

       #myButton, #myButton2 {
           background-color: black;
           color: rgb(255, 0, 0);
           border: 2px solid rgb(197, 0, 0);
           padding: 10px 50px;
           font-size: 16px;
           cursor: pointer;
           outline: none;
           transition: 0.3s;
           box-shadow: 0 0 20px rgb(255, 0, 0);
           margin-top: 20px;
       }

       #myButton:hover, #myButton2:hover {
           background-color: rgb(0, 0, 0);
           box-shadow: 0 0 20px blue;
           border: 2px solid blue;
           color: rgb(17, 0, 255);
       }

       #description {
           color: rgb(180, 0, 0);
           text-shadow: 0 0 10px rgb(187, 3, 3);
           font-size: 14px;
           margin-top: 30px;
       }

       #myImage {
           width: 600px;
           height: auto;
           margin-top: 5px;
           border: 2px solid red;
           box-shadow: 0 0 10px red;
       }

       .notification {
           position: fixed;
           top: 20px;
           right: 20px;
           background: black;
           color: rgb(255, 0, 0);
           border: 2px solid rgb(255, 0, 0);
           padding: 10px;
           border-radius: 5px;
           box-shadow: 0 0 10px rgb(255, 0, 0);
       }
   </style>
</head>
<body>

   <script>
       const myText = document.getElementById('myText');
       const letters = myText.getElementsByTagName('span');

       function playSound(soundUrl) {
           const audio = new Audio(soundUrl);
           audio.play();
       }

       function colorChange(index) {
           setTimeout(() => {
               letters[index].style.color = 'red';
               letters[index].style.textShadow = '0 0 20px red'; // Change glow color
           }, index * 100);

           setTimeout(() => {
               letters[index].style.color = 'blue';
               letters[index].style.textShadow = '0 0 20px blue'; // Reset glow color
           }, (index + letters.length) * 100);
       }

       function loopAnimation() {
           for (let i = 0; i < letters.length; i++) {
               colorChange(i);
           }
           setTimeout(loopAnimation, letters.length * 200); // Total time for one loop
       }

       loopAnimation();

       const body = document.body;

       body.addEventListener('mousemove', (e) => {
           const mouseX = e.clientX / window.innerWidth - 0.5;
           const mouseY = e.clientY / window.innerHeight - 0.5;

           body.style.backgroundPosition = `${mouseX * 100}px ${mouseY * 100}px`;
       });

       function showNotification() {
           const notification = document.createElement('div');
           notification.classList.add('notification');
           notification.textContent = 'Welcome to The Eatherial Download Page!';

           document.body.appendChild(notification);

           setTimeout(() => {
               notification.remove();
           }, 5000); // Remove the notification after 5 seconds
       }

       showNotification();
   </script>
